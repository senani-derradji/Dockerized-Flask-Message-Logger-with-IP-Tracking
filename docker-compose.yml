version : '3.8'

services:

   db:
      image : mariadb:latest
      restart : always
      networks:
         - backend
      environment :
          MARIADB_ROOT_PASSWORD : root
          MARIADB_USER : USER
          MARIADB_PASSWORD : PASSWORD
          MARIADB_HOST : DB
          MARIADB_DATABASE : DB
      # healthcheck:
      #    test : ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      #    interval : 30s
      #    timeout : 10s
      #    retries : 5
      #    start_period : 30s
      volumes:
         - db_data:/var/lib/mysql
      ports :
          - "3306:3306"
   
      logging:
          driver: "json-file"
          options:
             max-size: "5m"
             max-file: "2"

   backend_webapp :
      build : ./app
      container_name: backend_webapp
      networks:
         - frontend
         - backend
      depends_on : 
         - db
            # condition: service_healthy  
         - redis    
      expose:
         - "5000"
      environment:
         REDIS_HOST: redis
         DB_HOST : DB
         DB_NAME : DB
         DB_USER : USER
         DB_PASSWORD : PASSWORD
         SECRET_KEY : mysecret
      logging:
          driver: "json-file"
          options:
             max-size: "5m"
             max-file: "2"
      volumes:
         - /home:/app/vlm-web-app:ro

   nginx :
      build: 
         context: ./nginx
      restart : always
      networks:
         - frontend
      ports:
         - "80:80"
         - "443:443"
      volumes:
         - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
         - ./nginx/certs:/etc/nginx/certs:ro
         - nginx_cache:/var/cache/nginx/my_cache:rw
      depends_on:
         - backend_webapp


   redis:
      image : redis:latest
      restart : always
      networks:
         - backend
      ports:
         - "6379:6379"
      volumes:
         - redis_data:/data

   portainer:
      image : portainer/portainer-ce:latest
      restart : always
      networks:
         - frontend
         - backend
      ports:
         - "9000:9000"
      volumes:
         - /var/run/docker.sock:/var/run/docker.sock
         - portainer_data:/data

networks:
   frontend : {}
   backend  : 
       internal : true 

volumes:
   db_data : {}
   portainer_data : {}
   redis_data : {}
   nginx_cache : {}